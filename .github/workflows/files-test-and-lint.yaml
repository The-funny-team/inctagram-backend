name: Files Test & Lint

on:
  push:
    paths:
      - apps/gateway/**
      - .github/workflows/**
    branches-ignore:
      - release/**

jobs:
  tests-unit:
    name: Unit Tests
    defaults:
      run:
        working-directory: ./
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: yarn install

      - name: Test
        run: yarn test:files

  tests-e2e:
    name: E2E Tests
    defaults:
      run:
        working-directory: ./
    runs-on: ubuntu-latest
#    needs: tests-unit
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: yarn install

      - name: Test
        run: yarn test:files:e2e

  tsc:
    name: Typescript Check
    defaults:
      run:
        working-directory: ./
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: yarn install

      - name: TSC
        run: yarn tsc:files:check

  lint:
    name: Lint
    defaults:
      run:
        working-directory: ./
    runs-on: ubuntu-latest
#    needs: tsc
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: yarn install

      - name: Lint Main
        run: yarn lint:files:check
